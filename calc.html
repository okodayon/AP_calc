<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>calc</title>
<link rel="stylesheet" type="text/css" href="calc.css">
</head>
<body>
  <input type="text" id="result" value="">

  <div>
    <input type="button" value="7" class="btn" onclick="num(this)">
    <input type="button" value="8" class="btn" onclick="num(this)">
    <input type="button" value="9" class="btn" onclick="num(this)">
    <input type="button" value="÷" class="btn" onclick="num(this)"><br>

    <input type="button" value="4" class="btn" onclick="num(this)">
    <input type="button" value="5" class="btn" onclick="num(this)">
    <input type="button" value="6" class="btn" onclick="num(this)">
    <input type="button" value="-" class="btn" onclick="num(this)"><br>

    <input type="button" value="1" class="btn" onclick="num(this)">
    <input type="button" value="2" class="btn" onclick="num(this)">
    <input type="button" value="3" class="btn" onclick="num(this)">
    <input type="button" value="+" class="btn" onclick="num(this)"><br>

    <input type="button" value="0" class="btn" onclick="num(this)">
    <input type="button" value="AC" class="btn" onclick="allclear()">
    <input type="button" value="＝" class="btn" onclick="ans()">
    <input type="button" value="×" class="btn" onclick="num(this)">
  </div>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
